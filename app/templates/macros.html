{% macro displayCategories(my_list) %}

<div class="col-md-4 category">
        <div class="content-section">
            <h4 class="category">Categories</h4>
            <!-- <p class='text-muted category'>See what secrets others have shared.</p> -->
            <ul class="list-group category">
            {% for category in my_list %}
                <li class="list-group-item list-group-item-light category"><a class="article-title tag" href="/categories/{{category.id}}">{{category.name}}</a></li>
                {% endfor %}
            </ul>
            
        </div>
</div>

{% endmacro %}
